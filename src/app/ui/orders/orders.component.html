<div class="p-3">
    <div class="card">
        <div class="card-header">
            Products
        </div>
        <div class="card-body">
            <h2>Orders</h2>
            <table class="table">
                <tr>
                    <th>Order ID</th>
                    <th>Order Date</th>
                    <th>Order State</th>
                    <th>Products count</th>
                </tr>
                <tr *ngFor="let item of orders">
                    <td>{{item.id}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.state}}</td>
                    <td>{{item.productItems.length}}</td>

                    <td class="btn btn-success" (click)="getOrderDetails(item.id)">Order Details</td>

                </tr>
            </table>
        </div>
    </div>
</div>
